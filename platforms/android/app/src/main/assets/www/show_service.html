    <script>
        var firm;
        var firm2;
        var currentStatus;
        $(document).ready(function () {
            loadingOn();
            $.ajax({
                url: ruta + 'show_service',
                data:
                {
                    api_token: window.localStorage.getItem('api_token'),
                    service_id: window.localStorage.getItem('service_id')
                },
                success: function (data) {
                    //console.log(JSON.stringify(data));
                    currentStatus = data.status_service_id;
                    if (parseInt(data.status_service_id) >= 6) {
                        $("#span_status_service").text('Finalizado');
                    } else {
                        $("#span_status_service").text(data.status.status_service);
                    }
                    switch (parseInt(data.status_service_id)) {
                        case 1:
                            $("#td_estatus").html('<a href="iniciar_servicio.html" class="btn btn-secondary btn-block" style="color:white;"><span class="icon-share"></span> Iniciar servicio</a>');
                            $("#td_reagendar").html('<a href="reagendar_servicio.html" class="btn btn-warning btn-block" style="color:white;"><span class="icon-clock"></span> Reagendar servicio</a>');
                            $("#td_cancelar").html('<a href="cancelar_servicio.html" class="btn btn-danger btn-block" style="color:white;"><span class="icon-bin"></span> Cancelar servicio</a>');
                            break;
                        case 2:
                            $("#td_estatus").html('<button onclick="finalizarServicio();" class="btn btn-primary btn-block" style="color:white;"><span class="icon-checkmark"></span> Finalizar servicio</button>');
                            $("#td_reagendar").html('<a href="reagendar_servicio.html" class="btn btn-warning btn-block" style="color:white;"><span class="icon-clock"></span> Reagendar servicio</a>');
                            $("#td_cancelar").html('<a href="cancelar_servicio.html" class="btn btn-danger btn-block" style="color:white;"><span class="icon-bin"></span> Cancelar servicio</a>');
                            break;
                        case 3:
                            $("#td_estatus").html('<button class="btn btn-success btn-block" style="color:white;" disabled><span class="icon-checkmark" ></span> Servicio Finalizado</button>');
                            break;
                        case 5:
                            $("#td_estatus").html('<button class="btn btn-danger btn-block" style="color:white;" disabled><span class="icon-cross" ></span> Servicio Cancelado</button>');
                            break;
                        default:
                            $("#td_estatus").html('<button class="btn btn-success btn-block" style="color:white;" disabled><span class="icon-checkmark" ></span> Servicio Finalizado</button>');
                            break;
                    }
                    $("#span_service_report").text(data.service_report);
                    $("#span_customer_name").text(data.customer.name);
                    $("#span_final_user").text(data.usuario__final.name + ' ' + data.usuario__final.last_name1 + ' ' + data.usuario__final.last_name2);
                    $("#span_service_type").text(data.service_type.service_type);
                    $("#span_final_user_email").text(data.usuario__final.email);
                    $("#span_final_user_phone").text(data.usuario__final.phone);
                    $("#span_final_user_address").text(data.usuario__final.calle_numero + ' ' + data.usuario__final.cp + ' ' + data.usuario__final.asentamiento + ' ' + data.usuario__final.ciudad + ' ' + data.usuario__final.municipio + ' ' + data.usuario__final.estado);
                    $("#span_manager_name").text(data.manager.name + ' ' + data.manager.last_name1 + ' ' + data.manager.last_name2);
                    $("#span_technical_name").text(data.technical.name + ' ' + data.technical.last_name1 + ' ' + data.technical.last_name2);
                    $("#span_schedule").text(data.schedule + ' Hrs.');
                    $("#span_description").text(data.description);
                    $("#span_solution").text(data.solution);
                    $("#span_observations").text(data.observations);
                    firm = data.firm;
                    firm2 = data.firm2;
                    //contador evidencias
                    //contador comentarios
                    loadingOff();
                },
                error: function (e) {
                    //console.log(JSON.stringify(e));
                    loadingOff();
                    toastError("Error al obtener los datos");
                }
            });


            $.ajax({
                url: ruta + 'show_firma',
                data:
                {
                    api_token: window.localStorage.getItem('api_token'),
                    service_id: window.localStorage.getItem('service_id')
                },
                success: function (data) {
                    //console.log(JSON.stringify(data.slice(-1)));
                    if (data.slice(-1) != '/') {
                        $("#div_firma_final_user").html("<img src='" + data + "' width='100%' height='200'>");
                    } else {
                        $("#div_firma_final_user").html("<center>No disponible aún.</center>");
                    }
                },
                error: function (e) {
                    //console.log(e.responseText);
                    $("body").html(e.responseText);
                    toastError("Error al obtener los datos");
                }
            });

            $.ajax({
                url: ruta + 'show_firma2',
                data:
                {
                    api_token: window.localStorage.getItem('api_token'),
                    service_id: window.localStorage.getItem('service_id')

                success: function (data) {
                    //console.log(JSON.stringify(data.slice(-1)));
                    if (data.slice(-1) != '/') {
                        $("#div_firma_encargado").html("<img src='" + data + "' width='100%' height='200'>");
                    } else {
                        $("#div_firma_encargado").html("<center>No disponible aún.</center>");
                    }
                },
                error: function (e) {
                    //console.log(e.responseText);
                    $("body").html(e.responseText);
                    toastError("Error al obtener los datos");
                }
            });

        });
        function abrirMensajes() {
            window.location = 'index_mensajes.html';
        }
        function abrirCamara() {

            if (currentStatus < 3) {

                navigator.camera.cleanup();
                navigator.camera.getPicture(function (fileURI) {

                    //Tomar descripción de la imagen
                    swal({
                        title: "Descripción",
                        text: "",
                        type: "input",
                        showCancelButton: true,
                        cancelButtonText: 'Cancelar',
                        confirmButtonText: 'Subir',
                        closeOnConfirm: true,
                        animation: "slide-from-top",
                        inputPlaceholder: "Ingrese una descripción"
                    },
                        function (inputValue) {
                            if (inputValue === false) return false;

                            if (inputValue === "") {
                                swal.showInputError("Descripción obligatoria");
                                return false
                            }

                            toastSuccess("Procesando...");
                            /////////////OPCIONES DE TRANSFERENCIA AL SERVIDOR//////////////
                            var options = new FileUploadOptions();
                            options.fileKey = "imagen";
                            options.fileName = fileURI.substr(fileURI.lastIndexOf('/') + 1);
                            options.mimeType = "image/jpeg";
                            var params = new Object();
                            params.api_token = window.localStorage.getItem('api_token');
                            params.service_id = window.localStorage.getItem('service_id');
                            params.description = inputValue;
                            options.params = params;
                            var ft = new FileTransfer();
                            ft.upload(fileURI, encodeURI(ruta + "store_evidence"),
                                function (data) {
                                    //console.log("INFO DEL SERVER: " + JSON.stringify(data));
                                    toastSuccess("Foto guardada");
                                },
                                function (error) {
                                    toastError(JSON.stringify(error));
                                    //console.log(JSON.stringify(error));
                                }, options);
                        });

                }, function (error) {
                    toastError(JSON.stringify(error));
                    console.log(JSON.stringify(error));
                }, {
                    quality: 20
                });

            } else { toastError("Esta opción ya no está disponible en el estatus actual.") }
        }
        function abrirGaleria() {
            //navigator.camera.cleanup();
            navigator.camera.getPicture(function (fileURI) {

                //Tomar descripción de la imagen
                swal({
                    title: "Descripción",
                    text: "",
                    type: "input",
                    showCancelButton: true,
                    cancelButtonText: 'Cancelar',
                    confirmButtonText: 'Subir',
                    closeOnConfirm: true,
                    animation: "slide-from-top",
                    inputPlaceholder: "Ingrese una descripción"
                },
                    function (inputValue) {
                        if (inputValue === false) return false;

                        if (inputValue === "") {
                            swal.showInputError("Descripción obligatoria");
                            return false
                        }

                        toastSuccess("Procesando...");
                        /////////////OPCIONES DE TRANSFERENCIA AL SERVIDOR//////////////
                        var options = new FileUploadOptions();
                        options.fileKey = "image";
                        options.fileName = fileURI.substr(fileURI.lastIndexOf('/') + 1);
                        options.mimeType = "image/png";
                        var params = new Object();
                        params.api_token = window.localStorage.getItem('api_token');
                        params.service_id = window.localStorage.getItem('service_id');
                        params.description = inputValue;
                        options.params = params;
                        var ft = new FileTransfer();
                        ft.upload(fileURI, encodeURI(ruta + "upload_evidence"),
                            function (data) {
                                console.log("INFO DEL SERVER: " + JSON.stringify(data));
                                toastSuccess("Foto guardada");
                            },
                            function (error) {
                                toastError(JSON.stringify(error));
                                console.log(JSON.stringify(error));
                            }, options);
                    });

            }, function (error) {
                toastError(JSON.stringify(error));
                console.log(JSON.stringify(error));
            }, {
                quality: 20,
                sourceType: 2
            });
        }
        function verEvidencias() {
            window.location = 'index_evidencia.html';
        }
        function firmarUsuarioFinal() {
            if (currentStatus < 3) {
                if (firm == null) {
                    window.location = 'create_firma.html';
                } else {

                    $.ajax({
                        url: ruta + 'show_firma',
                        data:
                        {
                            api_token: window.localStorage.getItem('api_token'),
                            service_id: window.localStorage.getItem('service_id')
                        },
                        success: function (data) {
                            //console.log(JSON.stringify(data));
                            swal({
                                html: true,
                                title: 'Aviso',
                                text: 'Ya existe una firma guardada<br><img src="' + data + '" width="60"><br>¿Desea sobreescribirla?',
                                confirmButtonText: 'Si',
                                showCancelButton: true,
                                cancelButtonText: 'No'
                            }, function () {
                                window.location = 'create_firma.html';
                            });
                            loadingOff();
                        },
                        error: function (e) {
                            //console.log(e.responseText);
                            $("body").html(e.responseText);
                            toastError("Error al obtener los datos");
                        }
                    });
                }
            } else { toastError("Esta opción ya no está disponible en el estatus actual.") }
        }
        function firmarEncargado() {{
            if (currentStatus < 3) {
                if (firm2 == null) {
                    window.location = 'create_firma2.html';
                } else {

                    $.ajax({
                        url: ruta + 'show_firma2',
                        data:
                        {
                            api_token: window.localStorage.getItem('api_token'),
                            service_id: window.localStorage.getItem('service_id')
                        },
                        success: function (data) {
                            //console.log(JSON.stringify(data));
                            swal({
                                html: true,
                                title: 'Aviso',
                                text: 'Ya existe una firma guardada<br><img src="' + data + '" width="60"><br>¿Desea sobreescribirla?',
                                confirmButtonText: 'Si',
                                showCancelButton: true,
                                cancelButtonText: 'No'
                            }, function () {
                                window.location = 'create_firma2.html';
                            });
                            loadingOff();
                        },
                        error: function (e) {
                            //console.log(e.responseText);
                            $("body").html(e.responseText);
                            toastError("Error al obtener los datos");
                        }
                    });
                }
            } else { toastError("Esta opción ya no está disponible en el estatus actual.") }
        }}
        function finalizarServicio() {
            $.ajax({
                type: "GET",
                url: ruta + 'validar_evidencia',
                data: {
                    api_token: window.localStorage.getItem('api_token'),
                    service_id: window.localStorage.getItem('service_id')
                },
                success: function (data) {
                    console.log(data);
                    if (data.evidencia > 0 && data.firma > 0) {
                        window.location = 'finalizar_servicio.html';
                    } else {
                        toastError("Antes de finalizar debe agregar firmas y evidencias.");
                    }
                },
                error: function (e) {
                    console.log("error: " + JSON.stringify(e));
                }
            });
        }
