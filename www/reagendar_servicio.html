    <div class="container" id="contenedor">
        <form id="form_iniciar_servicio" action="#" class="form">
            <div class="card">
                <div class="card-header">
                    Solicitud de reagendado
                </div>
                <div class="card-body">
                    Se enviará una solicitud para reagendar este servicio por lo tanto debe ingresar el motivo de está
                    acción.
                    <br>
                    <div class="form-group">
                        <label class="font-weight-bold">Fecha solicitada</label>
                        <input id="txt_fecha" type="date" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="font-weight-bold">Hora solicitada</label>
                        <input id="txt_hora" type="time" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="font-weight-bold">Motivo</label>
                        <textarea id="txt_comment" class="form-control" placeholder="Escriba aquí..."></textarea>
                    </div>
                </div>
                <div class="card-footer">
                    <input type="submit" class="btn btn-primary btn-block" value="Enviar solicitud">
                </div>
            </div>
        </form>
    </div>
    <script src="cordova.js"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/sweetalert.js"></script>
    <script src="js/index.js"></script>
    <script>
        $(document).ready(function () {
            loadingOn();
            $("#form_iniciar_servicio").submit(function (e) {
                e.preventDefault();

                if ($("#txt_comment").val().length > 0 && $("#txt_fecha").val().length > 0 && $("#txt_hora").val().length > 0) {
                    $.ajax({
                        type: "POST",
                        url: ruta + 'reagendar_servicio',
                        data: {
                            api_token: window.localStorage.getItem('api_token'),
                            service_id: window.localStorage.getItem('service_id'),
                            fecha: $("#txt_fecha").val(),
                            hora: $("#txt_hora").val(),
                            comment: $("#txt_comment").val()
                        },
                        success: function (data) {
                            console.log(data);
                            if (data.error <= 0) {
                                toastSuccess(data.msg);
                                window.history.back();
                            } else {
                                toastError(data.msg);
                            }
                        },
                        error: function (e) {
                            console.log("error: " + JSON.stringify(e));
                        }
                    });
                }else{ toastError("Todos los campos son obligatorios."); }
            });
            loadingOff();
        });
    </script>
